{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ticketera{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ff0055', // Alpogo-like vibe
                        dark: '#121212',
                        card: '#1e1e1e',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: sans-serif;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-black/90 text-white p-4 sticky top-0 z-50 border-b border-gray-800">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold tracking-tight text-primary">TICKETERA</a>
            <div class="space-x-4">
                {% if user.is_authenticated %}
                <span>Hola, {{ user.full_name|default:user.username }}</span>
                <!-- <a href="#" class="hover:text-primary">Mis Entradas</a> -->
                <!-- Logout link would go here -->
                {% else %}
                <!-- Login/Register links -->
                <a href="#" class="hover:text-primary">Ingresar</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-black text-gray-500 p-6 text-center mt-auto border-t border-gray-800">
        <p>&copy; 2026 Ticketera. Inspired by alpogo.com</p>
    </footer>

</body>

</html>
